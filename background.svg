                .stars-wrapper {
                background-color: rgb(255, 204, 255);
                color: rgb(0, 51, 102);
                animation-name: change-backround-color;
                animation-duration: 12s;
                animation-iteration-count: infinite;
                }

                @keyframes change-backround-color {
                0% {background-color: rgb(20, 20, 31);}
                25% {background-color: rgb(10, 20, 41);}
                50% {background-color: rgb(26, 0, 26);}
                100% {background-color: rgb(20, 20, 31);}
                }

                @keyframes twinkle {
                0% {
                opacity: 0;
                }
                50% {
                opacity: 1;
                }
                100% {
                opacity: 0;
                }
                }

